<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 mx-auto py-2">
            <h1 class="text-center my-2 text-primary fw-bold text-decoration-underline">Add Contacts</h1>
            <p *ngIf="errormsg != ''" class="text-center alert alert-danger p-2">{{errormsg}}</p>
            <div [className]="formClass">
                <label for="" [className]="labelClass">Name:</label>
                <input type="text" [className]="inputClass" [(ngModel)]="userName">
            </div>
            <div [className]="formClass">
                <label for="" [className]="labelClass">Phone Number</label>
                <input type="text" [className]="inputClass" [(ngModel)]="phoneNumber">
            </div>
            <div [className]="formClass">
                <label for="" [className]="labelClass">Email Address</label>
                <input type="text" [className]="inputClass" [(ngModel)]="email">
            </div>
            <div [className]="formClass">
                <label for="" [className]="labelClass">Upload Picture</label>
                <input type="file" [className]="inputClass" (change)="onFileSelected($event)" [multiple]="false" [accept]="'.jpg, .png'">
            </div>
            <div [className]="formClass">
                <button class="btn btn-info w-100" (click)="addContact()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6 mx-auto">
    <div *ngIf="gottenUsers.length>0">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th><small>Email</small></th>
                    <th>Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of gottenUsers; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.email}}</td>
                    <td><img src={{item.file}} alt="" width="30"></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
